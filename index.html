<script>
  // sample data array

  var initcountry='United Kingdom';
  var initcountrysave=initcountry;
  var initviz=1;
  var sca="linear";
  var center="+";
  var scenario="r5";
  var start="2000";
  var end="2100";

  function sethash(){
	  scale=(sca=="linear")?0:1;
	  window.location.hash="&viz_"+initviz+"&scale_"+scale+"&scenario_"+scenario+"&start_"+start+"&end_"+end+"&country_"+initcountry;
  }
  //hashing, startup, etc
  var hash=window.location.hash;
  if (hash==""){
	sethash();
  }
  else {
	if (hash.indexOf("&country_")>-1) {
		var cloc=hash.search("&country_");
		var cdummy=hash.slice(cloc+9)
		var cloc=cdummy.search("&");
		initcountry=(cloc>-1)?cdummy.slice(0,cloc):cdummy;
	}
	if (hash.indexOf("&viz")>-1) {
		var cloc=hash.search("&viz_");
		initviz=hash.slice(cloc+5,cloc+6)
	}
	if (hash.indexOf("&scale")>-1) {
		var cloc=hash.search("&scale_");
		scale=hash.slice(cloc+7,cloc+8)
	}
	if (hash.indexOf("&scenario")>-1) {
		var cloc=hash.search("&scenario_");
		scenario=hash.slice(cloc+10,cloc+12)
	}
	if (hash.indexOf("&start")>-1) {
		var cloc=hash.search("&start_");
		start=hash.slice(cloc+7,cloc+11)
	}
	if (hash.indexOf("&end")>-1) {
		var cloc=hash.search("&end_");
		end=hash.slice(cloc+5,cloc+9)
	}
  }

	  function extend(rawdata){
		  var zip = new JSZip(rawdata);
		  var data=JSON.parse(zip.files['data.json'].asText());
		  
		  //prefilter - now handled in Python
		  //data.forEach(function(d) {d["s"]=Math.abs(d["s"])});
		  data=data
				.filter(function(d){return d["s"]>1})
				.filter(function(d){return d["t"]>1964})
				.filter(function(d){return d["t"]<2101})
		  
		  data.forEach(function(d) {
			//set q2 level country flags and dominant colors
			//set flow direction
						
			if (d["q1"]=="pp") d["q1"]="Production";
			if (d["q1"]=="cc") d["q1"]="Consumption";
			if (d["q2"]==999) d["q2"]=initcountry
			else d["q2"]=isocountries[d["q2"]];
			if (d["q2"]==initcountry) { //self-trade
				if (d["q1"]=="Import") d["q1"]="Production";
				if (d["q1"]=="Export") d["q1"]="Consumption";
			}
			//bottom-most level
			d["q3"]=d["u"]+"_";
			//separate trade fuel from source
			if (d["u"].search('_')>0) {
				if (d["u"].search('geo_')<0) {
					//console.log(d["u"])
					if (d["q2"]!=initcountry) {
						d["u"]=tradeway[d["u"].slice(0,d["u"].search('_'))]						
					} else{
						d["u"]=d["u"].slice(0,d["u"].search(' '))
					}
				}
				d["q3"]=d["q3"].slice(d["q3"].search('_')+1)
			} 
			d["q3"]=d["q3"].slice(0,d["q3"].search('_'))
			//add genders and population (prod/cons)
			d["s+"]=(d["g"]=="f")?d["s"]:-d["s"];
			d["s"]=Math.abs(d["s+"])
			d[d["g"]]=d["s"];
			d[d["g"]+"+"]=d["s+"];
			//fix category mismatches
			if (d["u"]=="pv") d["u"]="solar";
			if (d["u"]=="grid_win") d["u"]="electricity";
			if (d["u"]=="grid_cs") d["u"]="electricity";
			if (d["u"]=="grid_sola") d["u"]="electricity";
			if (d["u"]=="ptl_win") d["u"]="Power-to-liquid";
			if (d["u"]=="ptl_sola") d["u"]='Power-to-liquid';
			if (d["u"]=="ptl_cs") d["u"]='Power-to-liquid';
			if (d["u"]=="ptl_biofuel") d["u"]='Power-to-liquid';
			if (d["u"]=="ptl_nuclea") d["u"]='Power-to-liquid';
			if (d["u"]=="ptl_hydr") d["u"]='Power-to-liquid';
			if (d["u"]=="ptl_coa") d["u"]='Power-to-liquid';
			if (d["u"]=="ptl_geo_other") d["u"]='Power-to-liquid';
			if (d["q3"]=="pv") d["q3"]="solar";
			if (d["u"]=="electricity") {
				d["u"]="grid";
				d["q3"]="electricity";
				
			}
			//set colors and icons
			d["ucolor"]=ucolor[d["u"]];
			d["group"]=group[d["u"]];
			d["uicon"]="img/"+d["u"]+".png";
			
			if (initcountry in pop)
				if (d["t"] in pop[initcountry]) {
					d["ps"]=d["s"]*1000000000000.0/8760/pop[initcountry][d["t"]]; //per capita, unit conversion from TWh to Wh
					d["p"+d["g"]]=d["ps"];
					d["ps+"]=d["s+"]*1000000000000.0/8760/pop[initcountry][d["t"]]; //per capita, unit conversion to yearly avg power
					d["p"+d["g"]+"+"]=d["ps+"];
				} else console.log("No population data for:",initcountry,d["t"]);
			
			//setdisplay order
			//d["order"]=parseInt((d["g"]=="f")?2000+(400-order[d["u"]]):2000+(400-order[d["u"]])); //set both to a for next to each other ordering
			//d["order2"]=parseInt((d["g"]=="f")?2000+(400-order[d["u"]]):1000+(order[d["u"]])); //set both to

		 });
		  
		  if (!(initcountry in pop)) console.log("No population data for:",initcountry,"all years");
		  
		  return data
	  }

	  function textformatter(text, params) {

			if (text.indexOf("&group") > -1) text=text.slice(9);
			
			if (Object.keys(labeler).indexOf(text)>-1){
				return labeler[text];
			}
			if (text.indexOf('_uppercase')>-1) {
				return text.slice(0,text.indexOf('_uppercase')).toUpperCase();
			}
			if (text === "t") {
			  return "Year";
			}
			if (text === "pv") {
			  return "Photovoltaic";
			}
			if (text === "biofuels") {
			  return "Bioenergy";
			}
			if (text === "electricity") {
			  return "Traded Electricity";
			}
			if (text === "grid") {
			  return "Traded Electricity";
			}
			if (text === "csp") {
			  return "Solar Thermal";
			}
			if (text === "solar") {
			  return "Photovoltaic";
			}
			else if (text === "s") {
			  return "Energy";
			}
			else if (text === "s+") {
			  return "Energy";
			}
			else if (text === "f") {
			  return "Inflow";
			}
			else if (text === "m") {
			  return "Outflow";

			}
			else if (text === "f+") {
			  return "Inflow";
			}
			else if (text === "m+") {
			  return "Outflow";

			}
			else if (text === "pf") {
			  return "Power / Capita";
			}
			else if (text === "pm") {
			  return "Power / Capita";
			}
			else if (text === "ps") {
			  return "Power / Capita";
			}
			else if (text === "pf+") {
			  return "Power / Capita";
			}
			else if (text === "pm+") {
			  return "Power / Capita";
			}
			else if (text === "ps+") {
			  return "Power / Capita";
			}
			else if (text === "geo_other") {
			  return "Other";
			}
			else if (text === "pop") {
			  return "Population";
			}
			else if (text === "h2") {
			  return "Power-to-liquid";
			}
			else {
			  return d3plus.string.title(text, params);
			}
	  };

			"value"  : [{"Inflows":"f"}, {"Outflows":"m"}],
			"label" : " "
		  }
		]})
		.tooltip({"sub":function(d){
			if (d["g"]=="m")
				visualization2
				.tooltip({"background":"#ededed"});
			else	visualization2
				.tooltip({"background":"#dedede"});
			return sub[d["g"]];
		}})
		.format({
		  "text": function(text, params) {
			 return textformatter(text, params);
		  },
		  "number":function(number, params) {
			 return numberformatter(number, params);
          }
		  })
		//.draw()

		firstrun=false;
		firstrun4=false;

		load=function(country,viz) {
		
		  if (country=="None") {
			console.log(country,viz,initcountry);
		  }
		
		  d3.select("#csvdownload").node().href=path+country+'.zip';
		  d3.select("#csvdownload").node().download=country+'.zip';
		  d3.select("#pngdownload").node().download=country+"_"+initviz+".png";

		
		  if (viz<4) {
		
			  country=country.replace('/','&&')
			  // instantiate JSZip, load and unzip data
			  JSZipUtils.getBinaryContent(path+country+'.zip', function(err, rawdata) {

			  if (firstrun){
				initcountry=country;
				data=extend(rawdata);
			  }

			  sethash();
			  //seturl();
			  ((viz==1) ? visualization : (viz==2) ? visualization2 : visualization3)
				  .data(data)
				  .title(country)
				  .draw()

			  firstrun=true;

			  })

		    } else if (viz==4) {
			 
			   initcountry=country;	
			 
			   if (!(firstrun4)){
				country="None";
				firstrun4=true;
			   }
				
			   visualization4
			    .id({"solo":country})
			    .draw()
				
				sethash();
				
			} else if (viz==5) {
				
				visualization5
				.draw();
				
			} else if (viz==6) {
				
				viz6drop
				.draw();
				
			}
		
		};
		
		resinit="pv";
		instinit="res";
		restitledict={"wind":"Global Distribution of Wind Energy",
		"pv":"Global Distribution of Photovoltaic Energy",
		"csp":"Global Distribution of Solar Thermal Energy"};
		restitledict2={"res":" Resources","inst":" Generation"};
		ressubtitledict={"res":{"wind":"Onshore (0-100 miles) + Offshore (5-50 nautical miles) | 90m hub height | 5MW / sqkm",
		"pv":"10% overall conversion efficiency | covering 1.5% of productive land in each country",
		"csp":"6 hours of storage | 31MW / sqkm"},"inst":{"wind":"","pv":"","csp":""}};
		instlabeldict={"res":"Available Energy [TWh / Year]","inst":"Generated Energy [TWh / Year]"};
		finstinit = function(){
			if (instinit=="res") return res[instinit][resinit].filter(function(d){return d["year"]==2014})
			else return res[instinit][resinit];
		}
		
		visualization4
			.data(finstinit())  // data to use with the visualization
			.type("stacked")    // visualization type
			.id(["country","country"])         // key for which our data is unique on
			.order("country")
			.color(function(d){
				//return d3plus.color.lighter(clrs[d["country"]],0.3);
				return clrs[d["country"]];
			})
			.icon(function(d){
				return 'flags/'+isoico[d["country"]]+'.png';
			})
			.format({
			  "text": function(text, params) {
				  return textformatter(text, params);
			  },
			  "number": function(number, params) {
				  return numberformatter(number, params);
			  }
			  })
			.legend({"filters":true,"size":30})
			.font(font)
			.ui({"font":{"size":12},"value":[
			  {
				"method" : function(value){
				  resinit=value;
				  visualization4
				  .data(finstinit())
				  .title({"value":restitledict[resinit]+restitledict2[instinit],"sub":ressubtitledict[instinit][resinit]})
				  .draw()
				},
				"value"  : [ {"Photovoltaic":"pv"},{"Solar Thermal":"csp"},{"Wind":"wind"}],
				"label" : " "
			  },
			  {
				"method" : function(value){
				  instinit=value;
				  visualization4
				  .data(finstinit())
				  .title({"value":restitledict[resinit]+restitledict2[instinit],"sub":ressubtitledict[instinit][resinit]})
				  .y({"label":instlabeldict[value],"sub":instlabeldict[value]})
				  .draw()
				},
				"value"  : [ {"Resource":"res"},{"Generation":"inst"}],
				"label" : " "
			  },
			  {
				"method" : function(value){
				  sca=value;
				  sethash();
				  visualization4
				  .y({"scale": value})
				  .draw()
				},
				"value"  : [ {"Values":"linear"},{"Share":"share"}],
				"label" : " "
			  },{
				"method" : function(value){
				  visualization4
				  .id({"solo":[]})
				  .draw()
				},
				"value"  : [ {"Reset all":"0"}],
				"label" : " "
			  }]
			  })
			.title({"value":restitledict[resinit]+restitledict2[instinit],"sub":ressubtitledict[instinit][resinit]})
			.title(title)
			.margin("0px 40px 10px 30px")
			//.shape({"interpolate": "basis"}) //basis or linear
			.x({"value":"class","label":"Resource Quality Distribution [decile]"})         // key for x-axis
			.y({"value":"value","label":instlabeldict[instinit],"scale":sca})        // key for y-axis
			.aggs({"value": "mean","class": "mean"})
			.time({"value":"year","solo":[2014]})
			//.draw()             // finally, draw the visualization!
		
		visualization5
			.data(geodata.filter(function(d){return d["year"]==2014}))
			.coords({"value":"json/world3.json","projection":"mercator","mute":[10]})// pass topojson coordinates
			.type("geo_map")          // visualization type
			.id({"value":"id"})            // key for which our data is unique on
			.text("country")             // key to use for display text
			//.color({"value":"pop"})           // key for coloring countries
			.color(function(d){
				return clrs[isocountries[d["id"]]];
			})           // key for coloring countries
			.color({"heatmap":heatmap})
			.aggs({"pop":"mean"})
			.font(font)
			.title({"value":'Global Choropleth Maps',"sub":''})
			.title(title)
			.icon(function(d){
				return 'flags/'+isoico[isocountries[d["id"]]]+'.png';
			})
			.time("")
			.tooltip(["pop"])
			.focus({"tooltip" : false})
			.legend({"filters":true,"size":30})
			.format({
			  "text": function(text, params) {
				  return textformatter(text, params);
			  },
			  "number": function(number, params) {
				  return numberformatter(number, params);
			  }
			  })
			.margin("0px 10px 0px 0px")
			.ui({"font":{"size":12},"value":[
			  {
				"method" : function(value){
				  visualization5
				  .data(geodata)        // data to use with the visualization
				  .color({"value":"pop"})
				  .title({"value":'Population',"sub":' [people]'})
				  .time({"value":"year","solo":[2014],"mute":d3.range(2015,2101)})
				  .draw()
				},
				"value"  : [ {"Population":"pop"}],
				"label" : " "
			  },
			  {
				"method" : function(value){
				  visualization5
				  .data(geodata.filter(function(d){return d["year"]==2014}))
				  .color({"value":"h2"})
				  .title({"value":'Minimum share of liquid fuels',"sub":' [% of total energy]'})
				  //.time("")
				  .draw()
				},
				"value"  : [ {"Power-to-liquid":"h2"}],
				"label" : " "
			  },
			  {
				"method" : function(value){
				  visualization5
				  .color(function(d){
						return clrs[isocountries[d["id"]]];
					})
				  .title({"value":'Global Chloropleth Maps',"sub":''})
				  .draw()
				},
				"value"  : [ {"Colors":"colors"}],
				"label" : " "
			  }]
			  })

		var dropyears=[];
		for (i in d3.range(1962,2016)){
			dropyears.push({"id":String(parseInt(i)+1962)})
		}
		dropyears.push({"id":"all"});
		dropyears.push({"id":"last 5"});
		dropyears.push({"id":"select"});
		var droptions=[{"id":"all"},{"id":"gas"},{"id":"oil"},{"id":"coal"},{"id":"electricity"},{"id":"select"}]
				
		viz6drop
			.data(droptions)
			.id("id")
			.width(100)
			.title('please select energy source and year:  ')
			.font({"family":"Righteous","size":15,"align":"center","secondary":{"family":"Righteous"}})
			.focus("select",function(d){
				var countrydrop = d3plus.form()
				.data(dropyears)
				.container("#viz6drop2")
				.id("id")
				.width(100)
				.font({"family":"Righteous","size":15,"align":"center","secondary":{"family":"Righteous"}})
				.focus("select",function(y){
					d3.json(masterpath +'grid/'+y+'_'+d+'_grid.json',function(grid){
					  visualization6
						.type("network")
						.id("name")
						.format({
						  "text": function(text, params) {
							  return textformatter(text, params);
						  },
						  "number": function(number, params) {
							  return numberformatter(number, params);
						  }
						  })
						.margin("0px 10px 4px 0px")
						.data(grid.nodes)
						.edges({"value":grid.edges})//.slice(1,100)})
						//.edges({"size":"value"})
						//.size("size")
						//.nodes(grid.positions)
						.font(font)
					    .color(function(d){
							return clrs[d["name"]];
						})
						.title({"value":'Global Energy Trade Network Map',"sub":y+" "+d+" trade"})
						.title(title)
						.icon(function(d){
							return 'flags/'+isoico[d["name"]]+'.png';
						})
						.focus({"tooltip" : false})
						.legend(false)
						.tooltip({"Country":"name"})
						.text(function(d){
							return isoico[d["name"]]+"_uppercase";
						})
						//.edges({"arrows": true})
						.ui({"font":{"size":12},"align":"right","value":[
						  {
							"method" : function(value){
							  if (value=="b") {
								  visualization6
								  .nodes(grid.positions)
								  .draw()
							  } else {
							      visualization6
								  .nodes=false;
								  visualization6
								  .draw()
							  }
							},
							"value"  : [{"Auto":"a"}, {"Coords":"b"}],
							"label" : "Network Layout:"
						  }]
						  })
						.draw()
					})
				})
				.type("drop")
				.draw()
			})
		
		show(initviz); //initialize viz;
		setTimeout(function(){seturl()},15000)
		
  })
  })
  })
  })
  })
  })
  })
  })
  })
  })
  })
</script>
